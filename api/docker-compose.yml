version: '3.8'
services:
  db:
    image: postgres:16
    container_name: eventos_postgres
    restart: always
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: ${DB_USER:-eventos}
      POSTGRES_PASSWORD: ${DB_PASS:-eventos}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
